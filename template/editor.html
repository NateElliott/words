{% extends 'base.html' %}
{% load static %}

{% block js_include %}

    <script src="{% static 'js/codemirror-5.22.0/lib/codemirror.js' %}"></script>
    <script src="{% static 'js/codemirror-5.22.0/addon/mode/loadmode.js' %}"></script>
    <script src="{% static 'js/codemirror-5.22.0/mode/meta.js' %}"></script>
    <script src="{% static 'js/codemirror-5.22.0/addon/selection/active-line.js' %}"></script>
    <script src="{% static 'js/editor.js' %}"></script>

{% endblock %}

{% block javascript %}


{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="file-head">
                    <span id="store">{{file.store}}</span>
                    <span><input id="filename" name="filename" value="{{file.name}}" placeholder="Filename"></span>
                    <span id="draft-warning">draft</span>
                    <span class="save"><button id="save-btn" class="btn btn-xs btn-primary">
                        save
                    </button></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="editor">
                    <textarea name="code" id="editor">{{file.content}}</textarea>
                    <span id="editorMeta">
                        <div id="file-message">
                            <spand id="curX">1</spand>:<spand id="curY">1</spand> |
                            <span id="loc">1</span> l, <span id="bytes">0</span> b
                            <abbr id="file-status"></abbr>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
